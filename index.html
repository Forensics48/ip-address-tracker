<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
</head>

<body>
  <main>
    <div class="top-bar">
      <h2>IP Address Tracker</h2>
      <input type="text" id="user-input-ip" placeholder="Search for any IP address or domain"><input type="button" value=">" onclick="submitForm()">
    </div>
    <div class="middle-bar">
      <div class="column">
        <h5>IP ADDRESS</h5>
        <h2 id="user-ip">192.212.174.101<span class="vertical-line"></span>
        </h2>
      </div>
      <div class="column">
        <h5>LOCATION</h5>
        <h2 id="user-location">Brooklyn, NY 10001<span class="vertical-line"></span></h2>
      </div>
      <div class="column">
        <h5>TIMEZONE</h5>
        <h2 id="user-timezone">UTC -05:00<span class="vertical-line"></span></h2>
      </div>
      <div class="column">
        <h5>ISP</h5>
        <h2 id="user-isp">SpaceX Starlink</h2>
      </div>
    </div>
    <div class="test">
    </div>
    <div class="map-bar">
      <div id="mapid"></div>
    </div>
  </main>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script src="js/main.js"></script>
</body>

</html>
